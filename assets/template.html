<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    {{ #katexUsed }}
        {{ !
            从katex@0.13.14开始更新了字体：https://github.com/KaTeX/KaTeX/releases/tag/v0.13.14
            但是这个字体在wkhtmltopdf下使用会存在一些问题，所以保持使用0.13.13
        }}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css">
    {{ /katexUsed }}
    <style>
        {{ #customContentFont }}
            @font-face {
                font-family: mdconv-custom-content;
                src: {{{ customContentFont }}};
            }
        {{ /customContentFont }}
        {{ #customMonospaceFont }}
            @font-face {
                font-family: mdconv-custom-monospace;
                    src: {{{ customMonospaceFont }}};
            }
            .markdown-body kbd,
            .markdown-body pre,
            .markdown-body code,
            .markdown-body pre > code {
                font-family: mdconv-custom-monospace, monospace !important;
            }
        {{ /customMonospaceFont }}

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto !important;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        kbd {
            font-family: mdconv-custom-monospace, Consolas, "Lucida Console", monospace;
            display: inline-block;
            border-radius: 3px;
            padding: 0px 5px;
            box-shadow: 1px 1px 1px #777;
            font-size: small;
            vertical-align: text-bottom;
            background: #eee;
            color: #555;
            cursor: pointer;
            letter-spacing: 1px;
            user-select: none;
        }

        kbd:hover, kbd:hover * {
            color: #000;
        }
        kbd:active, kbd:active * {
            color: #000;
            box-shadow: 1px 1px 0px #ddd inset;
        }

        {{ #mathjaxUsed }}
            mjx-container[display="true"] {
                display: block;
                text-align: center;
            }
        {{ /mathjaxUsed }}

        {{{ markdownTheme }}}
        {{{ prismTheme }}}
        {{{ customStyle }}}
    </style>
</head>
<body class="markdown-body">
    {{{ markdownContent }}}
</body>
</html>
